<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stayl.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
   
    <div id="login-page">
        <h1 class="text-center">Welcome to ABS Bank</h1>
        <div class="submit-ari">
            <h4>Login</h4>
            <input placeholder="E-mail" class="form-control" type="text">
            <br>
           <input type="password" class="form-control" placeholder="password">
           <br>
           <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="Transaction-aria">
        <div class="row d-flex justify-content-end">
            <div class="col-md-4 ">
                <div class="deposit de-wi-ba">
                 <h5>Deposit</h5>
                <h2>$  <span id="currantDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
            <div class="withdraw de-wi-ba">
                <h5>Withdraw</h5>
                <h2>$ <span id="currantWithdro">00</span></h2>
            </div>
                
            </div>
            <div class="col-md-4 ">
                <div class="balance de-wi-ba">
                <h5>Balance</h5>
                <h2>$ <span id="depositBallance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-ari">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit" ><br>
                <button id="deposit-btn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-ari">
                    <h4>Withdraw</h4>
                    <input id="withdroAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw"><br>
                    <button id="withdrow-btn" class="btn btn-success">Withdraw</button>
                </div>
                </div>   
        </div>
    </div>
    <script>
                // login buttoon
        const loginButton = document.getElementById('login').addEventListener('click', function(){
            const loginAria=document.getElementById("login-page")
            loginAria.style.display='none';
            const TransactionAria=document.getElementById("Transaction-aria");
            TransactionAria.style.display='block';
        } )

        // deposit button
        const depositButton =document.getElementById('deposit-btn');
        depositButton.addEventListener('click', function(){
            const depositAmount = document.getElementById('depositAmount').value;
            const depositNumber = parseFloat(depositAmount);
            
            updatSpan('currantDeposit');
            updatSpan('depositBallance');

            //2 diposit buttone a cllick korle diposit ariyay  amount jjog hoibe


           function updatSpan(id){
            const currantDeposits =document. getElementById(id).innerText;
            const currantNumber= parseFloat(currantDeposits);
            const totalDeposit = depositNumber+currantNumber;
             currantDeposit =document.getElementById(id).innerText=totalDeposit;
           }  
           document.getElementById('depositAmount').value = '';
        })



        // withdro button
        const withdrowButton=document.getElementById('withdrow-btn'); 
        withdrowButton.addEventListener('click' , function(){
          const withdroNumber = getInput('withdroAmount');
          const currantDeposits =document. getElementById('currantWithdro').innerText;
            const currantNumber= parseFloat(currantDeposits);
            
            const totalDeposit = withdroNumber+currantNumber;
             currantDeposit =document.getElementById('currantWithdro').innerText=totalDeposit;
             document.getElementById('withdroAmount').value = '';

             const currantwithdro = document.getElementById('depositBallance').innerText;
             const ccurrantWithdroNumber = parseFloat(currantwithdro)
             const totalWithdro= -1*withdroNumber+ccurrantWithdroNumber;
             document.getElementById('depositBallance').innerText = totalWithdro
            
        })
        
        function getInput(id){
            const withdroAmount = document.getElementById(id).value;
          const withdroNumber = parseFloat(withdroAmount)
          return withdroNumber
          
        }
      
    </script>
</body>
</html>
